name: Rust

env:
    PACKAGE_NAME: xtc

on:
  push:
    tags:
      - '*'

jobs:
    build-linux:
        runs-on: ubuntu-latest
        env:
          target: x86_64-unknown-linux-musl
        steps:
            - name: Get git tag version
              id: get_version
              run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
            - name: Checkout
              uses: actions/checkout@v2
            - name: Install toolchain
              uses: actions-rs/toolchain@v1
              with:
                toolchain: stable
                target: ${{ env.target }}
                default: true
                override: true
            - name: Build
              run: cargo build --release && strip target/release/${{ env.PACKAGE_NAME }}
            - name: Zip
              run: tar czvf target/release/${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.tar.gz target/release/${{ env.PACKAGE_NAME }}
            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                files: |
                  target/release/${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.tar.gz
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    build-win:
        runs-on: windows-latest
        env:
          target: x86_64-pc-windows-msvc
        steps:
            - name: Get git tag version
              id: get_version
              run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
              shell: bash
            - name: Checkout
              uses: actions/checkout@v2
            - name: Install toolchain
              uses: actions-rs/toolchain@v1
              with:
                toolchain: stable
                target: ${{ env.target }}
                default: true
                override: true
            - name: Build
              run: cargo build --release --target ${{ env.target }}
            - name: Zip
              run: Compress-Archive -Path target\release\${{ env.PACKAGE_NAME }}.exe -DestinationPath target\release\${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.zip  -CompressionLevel Optimal
              shell: powershell
            - name: Build
              uses: actions-rs/cargo@v1
              with:
                command: build
                args: --release
            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                files: |
                  target/release/${{ env.PACKAGE_NAME }}.exe
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    build-mac:
        runs-on: macos-latest
        env:
          target: x86_64-apple-darwin
        steps:
            - name: Get git tag version
              id: get_version
              run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
            - name: Checkout
              uses: actions/checkout@v2
            - name: Install toolchain
              uses: actions-rs/toolchain@v1
              with:
                toolchain: stable
                target: ${{ env.target }}
                default: true
                override: true
            - name: Build
              run: cargo build --release && strip target/release/${{ env.PACKAGE_NAME }}
            - name: Zip
              run: tar czvf target/release/${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.tar.gz target/release/${{ env.PACKAGE_NAME }}
            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                files: |
                  target/release/${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.tar.gz
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}